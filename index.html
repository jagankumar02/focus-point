 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync - Collaborative Workspace</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>EduSync</h2>
            
            <div class="tool-section">
                <label>Brush Color</label>
                <input type="color" id="colorPicker" value="#000000">
                <label>Brush Size</label>
                <input type="range" id="sizePicker" min="1" max="20" value="5">
            </div>

            <div class="pomodoro">
                <h3>Focus Timer</h3>
                <div id="timer">25:00</div>
                <button onclick="startTimer()">Start</button>
                <button onclick="resetTimer()">Reset</button>
            </div>

            <div class="collaboration-tools">
                <h3>Collaboration</h3>
                <button id="startVideoCallBtn">Start Video Call</button>
                <button id="endVideoCallBtn" disabled>End Call</button>
            </div>

            <button id="clearBtn" class="danger">Clear Canvas</button>
            <button id="downloadPdfBtn">Download PDF</button> </aside>

        <main class="canvas-and-video-container">
            <div class="canvas-container">
                <canvas id="whiteboard"></canvas>
            </div>
            
            <div class="video-container">
                <h3>Video Call</h3>
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
